<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <nav>
        <a href="home.html">Home</a>        
        <a href="events.html">Events</a>
        <a href="space/booking.html">Space Bookings</a>
        <a href="game/rentals.html">Game Rentals</a>


      </nav>
      <br>
      <br>
      
      <fieldset>
        <center>
        <legend>Enter the Circuit</legend>
        </center>
      <div>
        <form class="dropdown" action="">
        <br>
        <label for="username" >Username:<input type="text" id="username"></label>
        <br>
        <label for="">Email:<input type="text"></label>
        <br>
        <label for="">Age Appropriate (18+)<input type="checkbox"></label>
        <br>
        <label for="gender">Gender:</label>
        <select name="" id="gender">
          <option value="">Male</option>
          <option value="">Female</option>
        </select>
        <br>
        <label for="interest">Interests:
            <select name="" id="interest">
                <option value="games">Attending Events</option>
                <option value="events">Renting Games</option>
                <option value="bookings">Meeting People</option>
                <option value="bookings">Private Bookings</option>
            </select>
        </label>
        <br>
        <label for="know">How did you learn of Circuit?
          <select name="" id="know">
              <option value="games">From a friend</option>
              <option value="events">Ateended an event</option>
              <option value="bookings">Social Media</option>
          </select>
        </label>
        <br>
        <label for="comments">Comments:</label>
        <textarea name="" id="comments" cols="30" rows="10"></textarea>
        <br>
        <input type="submit">
        </form>
      </div>
      </fieldset>
</body>
</html>
